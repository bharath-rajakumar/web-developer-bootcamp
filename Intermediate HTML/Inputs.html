<!DOCTYPE html>
<html>
<head>
	<title>Inputs</title>
</head>
<body>
<h1>Inputs Demo</h1>


<form>
	<p>Do you prefer Cats or Dogs?</p>
	<label>Dogs:
		<input type="radio" name="petChoice" value="Dogs">
	</label>
	<label>Cats:
		<input type="radio" name="petChoice" value="Cats">
	</label>

	<p>Whats your favorite color?</p>
	<select name="color">
		<option>Red</option>
		<option>Yellow</option>
		<option>Blue</option>
	</select>

	<p>Whats your mood?</p>
	<select name="color">
		<option value="happy">:)</option>
		<option value="meh">:|</option>
		<option value="sad">:(</option>
	</select>

	<textarea name="textarea" rows="10" cols="50" placeholder="Enter some text here..."></textarea>

	<button>Yayy !!!</button>
</form>
</body>
</html>
