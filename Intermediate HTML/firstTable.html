<!DOCTYPE html>
<html>
<head>
	<title>Introduction to Tables</title>
</head>
<body>
<h1>Introduction to Tables</h1>

<table border="1">
	<thead>
		<tr>
		<th>Name</th>
		<th>Age</th>
		<th>Breed</th>
	</tr>
	</thead>
	<tbody>
		<tr>
		<td>Barry</td>
		<td>20</td>
		<td>Mutt</td>
	</tr>
	<tr>
		<td>Guilia</td>
		<td>18</td>
		<td>Golden</td>
	</tr>
	</tbody>
</table>

</body>
</html>
