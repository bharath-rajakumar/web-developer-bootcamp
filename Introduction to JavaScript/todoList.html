<!DOCTYPE html>
<html>
<head>
	<title>To Do List !!!</title>
	<script type="text/javascript" src="todoList.js"></script>
</head>
<body>
	<h1>To Do List</h1>
	<p>Commands available</p>
	<ul>
		<li>"new" - Add a todo</li>
		<li>"list" - Print the todo on the console</li>
		<li>"delete" - Delete the todo from a specific index</li>
		<li>"quit" - Quit the todo application</li>
	</ul>
